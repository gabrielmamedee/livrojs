<meta charset="UTF-8">
<script>
    const valorTotal = Number(prompt("Informe o valor total da conta: "));
    const clientes = Number(prompt("Nº clientes pagantes: "));
    const valorPorCliente = valorTotal / clientes;
    alert(`Valor da Conta R$: ${valorTotal.toFixed(2)} \nNúmero de Clientes: ${clientes} \nValor por cliente R$: ${valorPorCliente.toFixed(2)}`);
</script>

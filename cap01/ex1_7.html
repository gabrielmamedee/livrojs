<meta charset="UTF-8">
<script>
    const valorJantar = Number(prompt("Informe o valor do jantar: "));  // lê o valor do jantar
    const taxaGarcom = valorJantar * 0.10;  // calcula variáveis de sáida
    const total = valorJantar + taxaGarcom;
    alert(`Valor do jantar R$: ${valorJantar.toFixed(2)} \nValor do Garçom R$: ${taxaGarcom.toFixed(2)} \nTotal a Pagar R$: ${total.toFixed(2)}`)
</script>

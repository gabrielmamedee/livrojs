<meta charset="UTF-8">
<script>
    const dias = Number(prompt("Quantos dias: "));  // lê os dados de entrada
    const horas = Number(prompt("Quantas horas: "));

    const totalHoras = (dias * 24) + horas;  // calcula a duração

    alert(`Nº Dias: ${dias} \nNº Horas: ${horas} \nTotal de Horas: ${totalHoras}`);  // exibe o total
</script>

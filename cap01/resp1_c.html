<meta charset="UTF-8">
<script>
    const precoProduto = Number(prompt("Informe o preço do produto: "));
    const aVista = precoProduto - (precoProduto * 0.10);
    const parcelado = precoProduto / 3;
    alert(`Preço R$: ${precoProduto.toFixed(2)} \nÀ Vista R$: ${aVista.toFixed(2)} \nOu 3x de R$: ${parcelado.toFixed(2)}`)
</script>
